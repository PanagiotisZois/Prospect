<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Υπό Κατασκευή</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222;
      --accent: #f9b233;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --accent: #f9b233;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .construction-image {
      max-width: 300px;
      margin: 30px 0;
    }

    .toggle-btn, .lang-btn {
      position: absolute;
      top: 20px;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .toggle-btn {
      right: 20px;
    }

    .lang-btn {
      left: 20px;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">🌙 Dark Mode</button>
  <button class="lang-btn" onclick="toggleLanguage()">🌐 EN/GR</button>

  <div class="logo">PROSPECT</div>
  <img src="./image.png" alt="Under Construction" class="construction-image" />
  <div class="loading-dots">Η σελίδα είναι υπό κατασκευή</div>
  <div>Σύντομα κοντά σας.</div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      toggleDarkMode();
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleLanguage() {
      const logo = document.getElementById("logo");
      const message = document.getElementById("message");
      const soon = document.getElementById("soon");

      if (document.documentElement.lang === "el") {
        document.documentElement.lang = "en";
        logo.textContent = "PROSPECT";
        message.textContent = "The page is under construction";
        soon.textContent = "Coming soon.";
      } else {
        document.documentElement.lang = "el";
        logo.textContent = "PROSPECT";
        message.textContent = "Η σελίδα είναι υπό κατασκευή";
        soon.textContent = "Σύντομα κοντά σας.";
      }
    }
  </script>
</body>
</html>
